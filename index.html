<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Browser</title>

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h2>Search for any movie / TV show</h2>
    <form id="search-form">
        <div class="input-group">
            <label for="search-limit">Results Limit:</label>
            <input id="search-limit" type="number" value="20" placeholder="e.g: 20">
        </div>

        <div class="input-group">
            <label for="search-type">Search Type:</label>
            <select id="search-type">
                <option value="MOVIE,TV">Movie and TV shows</option>
                <option value="MOVIE">Movie</option>
                <option value="TV">TV Shows</option>
            </select>
        </div>

        <input id="search-text" type="text" placeholder="Enter a movie or TV show...">
        <button id="search-submit" type="submit">Search</button>
    </form>

    <!-- An element for the Javascript to insert contents into.-->
    <div id="root"></div>

    <script src="js/script.js"></script>
</body>

</html>
